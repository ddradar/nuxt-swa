title: Nuxt SWA - Nuxt Module for Azure Static Web Apps
description: Nuxt Module that provides Azure Static Web Apps features.
navigation: false
hero:
  title: Partner for Nuxt and Azure SWA
  description: Provides Azure Static Web Apps features to your Nuxt apps.
  orientation: horizontal
  headline:
    label: Released v0.4.0
    to: https://github.com/ddradar/nuxt-swa/releases/tag/v0.4.0
    icon: i-heroicons-rocket-launch-20-solid
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: /getting-started/installation
      size: lg
    - label: Open on GitHub
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/ddradar/nuxt-swa
      target: _blank
  code: |
    ```bash [Terminal]
    npm install --save-dev nuxt-swa
    ```
features:
  title: All-in-one Azure Static Web Apps features
  items:
    - title: Authentication & Authorization
      description: Wrap Azure's built-in authentication and authorization into a single composable function.
      icon: i-heroicons-key-solid
    - title: Azure Config Helper for Nitro
      description: Provide type for `nitro.azure.config`.
      icon: i-simple-icons-microsoftazure
    - title: Data API support
      description: Provides helper to call Data API.
      icon: i-heroicons-circle-stack-solid
      to: https://learn.microsoft.com/azure/static-web-apps/database-overview
      target: '_blank'
