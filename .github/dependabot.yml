# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # GitHub Actions (/.github/workflows/*.yml)
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      time: '19:00'
      timezone: Asia/Tokyo
    commit-message:
      prefix: ci
      include: scope
    labels:
      - 'dependabot :robot:'
    reviewers:
      - ddradar/developer

  # Devcontainer (/.devcontainer/*)
  - package-ecosystem: devcontainers
    directory: /
    schedule:
      interval: monthly
      time: '19:00'
      timezone: Asia/Tokyo
    commit-message:
      prefix: ci
      include: scope
    labels:
      - 'dependabot :robot:'
    reviewers:
      - ddradar/developer

  # Node.js (/**/package.json)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      time: '18:00'
      timezone: Asia/Tokyo
    groups:
      vitest:
        dependency-type: development
        patterns:
          - '@vitest/*'
          - vitest
      lint-tools:
        dependency-type: development
        patterns:
          - '@nuxt/eslint-config'
          - 'eslint*'
          - husky
          - lint-staged
          - prettier
      nuxt:
        patterns:
          - '@nuxt/*'
          - 'nuxt'
        exclude-patterns:
          - '@nuxt/eslint-config'
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    milestone: 21
    labels:
      - 'dependabot :robot:'
    reviewers:
      - ddradar/developer
    open-pull-requests-limit: 20
